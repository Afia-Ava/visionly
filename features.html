<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Features - Visionly</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .features-section {
      padding: 80px 0;
      text-align: center;
    }
    
    .features-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 60px;
      font-family: 'Inter', sans-serif;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }
    
    .feature-card {
      padding: 20px;
      font-family: 'Inter', sans-serif;
    }
    
    .feature-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f7ff;
      border-radius: 50%;
    }
    
    .feature-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 12px;
      font-family: 'Inter', sans-serif;
    }
    
    .feature-subtitle {
      font-size: 22px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 16px;
      color: #007bff;
      font-family: 'Inter', sans-serif;
    }
    
    .feature-description {
      font-size: 16px;
      line-height: 1.6;
      color: #666;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  
  <div class="container">
    <section class="features-section">
      <h2 class="features-title">Features</h2>
      
      <div class="features-grid">
        <div class="feature-card">
          <div class="feature-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <h3 class="feature-title">Set Goals</h3>
          <h4 class="feature-subtitle">Set Goals</h4>
          <p class="feature-description">Visualize your dream life with digital vision boards.</p>
        </div>
        
        <div class="feature-card">
          <div class="feature-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 8V12L15 15M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <h3 class="feature-title">Stay Focused</h3>
          <h4 class="feature-subtitle">Stay Focused</h4>
          <p class="feature-description">Built-in notes, mood boards, & to-do lists keep you grounded.</p>
        </div>
        
        <div class="feature-card">
          <div class="feature-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 18L18 20L22 16M6 18L18 6M6 6L18 18" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <h3 class="feature-title">Track Progress</h3>
          <h4 class="feature-subtitle">Track Progress</h4>
          <p class="feature-description">Celebrate small wins & crush big ones with progress tools.</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Background Sound -->
  <audio id="background-sound" loop>
      <source src="assets/relaxing-nature-sound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>

  <!-- Toggle Sound Button -->
  <button id="toggle-sound">
      <img src="assets/speaker-on-icon.png" alt="Sound On" id="sound-icon">
  </button>

  <script src="firebase-config.js"></script>
  <script src="nav-auth.js"></script>
  <script src="global-sound.js"></script>
  <script src="shared-scripts.js"></script>
</body>
</html>
