<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Session - Visionly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="focus-session.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="focus-container">
        <!-- Add cross sign button -->
        <button id="back-to-progress" class="back-button">âœ–</button>
        <div class="camera-view">
            <!-- Placeholder for camera -->
            <video id="camera-feed" autoplay></video>
        </div>
        <div class="side-by-side">
            <div class="pomodoro-focus">
                <div class="timer-display">
                    <svg class="progress-ring" width="200" height="200">
                        <circle class="progress-ring__circle-bg" stroke="#333" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
                        <circle class="progress-ring__circle" stroke="var(--girly-primary)" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
                    </svg>
                    <div id="time-left" class="time-left">25:00</div>
                </div>
                <div id="session-phase" class="session-phase">Focus</div>
                <div class="controls">
                    <button id="pause-resume-button" class="control-button">Pause</button>
                    <button id="end-session-button" class="control-button">End Session</button>
                </div>
            </div>
            <div class="setup-section">
                <h2>Setup</h2>
                <form id="setup-form">
                    <label for="focus-duration">Focus Duration:</label>
                    <input type="number" id="focus-duration" name="focus-duration" min="1" max="60" value="25">
                    <label for="break-duration">Break Duration:</label>
                    <input type="number" id="break-duration" name="break-duration" min="1" max="15" value="5">
                    <button type="submit" class="control-button">Save</button>
                </form>
            </div>
        </div>
        <div id="motivational-message" class="motivational-message">Stay focused, dream big.</div>
    </div>
    <audio id="bell-sound" src="assets/bell.mp3"></audio> <!-- Placeholder for bell sound -->
    <script src="firebase-config.js"></script>
    <script src="focus-session.js"></script>
    <script>
        // Add event listener for navigation
        document.getElementById('back-to-progress').addEventListener('click', () => {
            window.location.href = 'progress.html'; // Navigate to progress page
        });
    </script>
</body>
</html>
