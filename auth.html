<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Visionly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">visionly</div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="signin">Sign In</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <h2>Welcome Back ✨</h2>
                <div class="form-group">
                    <input type="email" id="signin-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signin-password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-btn primary">Sign In</button>
                <button type="button" class="auth-btn google" id="google-signin">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                    Sign in with Google
                </button>
                <p class="auth-link">Forgot password? <a href="#" id="forgot-password">Reset it here</a></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <h2>Create Account ✨</h2>
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="auth-btn primary">Sign Up</button>
                <button type="button" class="auth-btn google" id="google-signup">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                    Sign up with Google
                </button>
            </form>
        </div>
    </main>

    <audio id="background-sound" loop>
        <source src="assets/relaxing-nature-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="toggle-sound"><img src="assets/speaker-on-icon.png" alt="Sound On" id="sound-icon"></button>

    <script src="auth.js"></script>
    <script src="global-sound.js"></script>
</body>
</html>
