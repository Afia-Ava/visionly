<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Vision Board - Visionly</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="create-board.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">visionly</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="boards.html">Boards</a></li>
      <li><a href="journal.html">Journal</a></li>
      <li><a href="#" class="btn login">Login</a></li>
    </ul>
    <div class="menu-toggle" id="menu-toggle">‚ò∞</div>
  </nav>

  <main class="create-board-container">
    <header class="create-board-header">
      <h1>Create Your Vision Board ‚ú®</h1>
      <p>Upload images, add your goals, and bring your vision to life.</p>
    </header>

    <div class="board-creation-layout">
      <!-- Left Column - Controls -->
      <section class="board-controls">
        <div class="control-group">
          <input type="text" id="board-title" placeholder="Enter Board Title" class="board-title-input">
        </div>

        <div class="control-group">
          <select id="goal-type" class="goal-type-select">
            <option value="">Select Goal Type</option>
            <option value="health">Health & Wellness</option>
            <option value="career">Career & Business</option>
            <option value="learning">Learning & Growth</option>
            <option value="travel">Travel & Adventure</option>
            <option value="finance">Finance & Wealth</option>
            <option value="relationships">Relationships</option>
            <option value="personal">Personal Growth</option>
          </select>
        </div>

        <div class="control-group">
          <div class="upload-container">
            <input type="file" id="file-upload" multiple accept="image/*" style="display: none;">
            <button type="button" id="upload-btn" class="upload-btn" onclick="document.getElementById('file-upload').click()">
              <span>üì∑ Upload Images</span>
            </button>
          </div>
        </div>

        <div class="control-group">
          <div class="search-container">
            <input type="text" id="image-search" placeholder="Search for images..." class="image-search-input">
            <button id="search-btn" class="search-btn">üîç</button>
          </div>
        </div>

        <div class="control-group">
          <textarea id="board-notes" placeholder="Add notes or affirmations..." class="board-notes-input"></textarea>
        </div>

        <button id="save-board" class="save-board-btn">‚ú® Save My Board</button>
      </section>

      <!-- Right Column - Preview -->
      <section class="board-preview">
        <div class="preview-header">
          <h2>Board Preview</h2>
          <p class="drag-hint">Drag items to arrange them</p>
        </div>
        <div id="board-grid" class="board-grid">
          <!-- Images and notes will be added here dynamically -->
        </div>
      </section>
    </div>
  </main>

  <script src="nav-auth.js"></script>
  <script src="create-board.js"></script>
</body>
</html>
