<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Vision Board - Visionly</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="create-board.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
  <!-- Load Firebase configuration first -->
  <script src="firebase-config.js"></script>
</head>
<body>  <nav class="navbar">
    <a href="index.html" class="logo">visionly</a>
    <ul class="nav-links" id="nav-links">
      <!-- Navigation will be populated by nav-auth.js -->
    </ul>
    <div class="menu-toggle" id="menu-toggle">â˜°</div>
  </nav>

  <main class="create-board-container">
    <header class="create-board-header">
      <h1>Create Your Vision Board</h1>
      <p>Upload images, arrange them, and bring your vision to life.</p>
    </header>

    <div class="board-creation-layout">
      <!-- Left Column - Controls -->
      <section class="board-controls">
        <div class="control-group">
          <input type="text" id="board-title" placeholder="Enter Board Title" class="board-title-input" required>
        </div>

        <div class="control-group">
          <select id="board-category" class="board-category-select">
            <option value="">Select Category</option>
            <option value="career">Career & Business</option>
            <option value="health">Health & Wellness</option>
            <option value="personal">Personal Growth</option>
            <option value="travel">Travel & Adventure</option>
            <option value="finance">Finance & Wealth</option>
            <option value="relationships">Relationships</option>
          </select>
        </div>

        <div class="control-group">
          <div class="image-search-container">
            <div class="search-box">
              <input type="text" id="image-search" placeholder="Search for images..." />
              <button type="button" id="search-button" class="btn primary">Search</button>
            </div>
            <div class="search-results" id="search-results"></div>
          </div>
          
          <div class="divider"><span>or</span></div>
          
          <div class="upload-container">
            <input type="file" id="file-upload" multiple accept="image/*" style="display: none;">
            <button type="button" id="upload-btn" class="upload-btn" onclick="document.getElementById('file-upload').click()">
              <span>ðŸ“· Upload Images</span>
            </button>
          </div>
        </div>

        <div class="control-group">
          <textarea id="board-notes" placeholder="Add notes or affirmations..." class="board-notes-input"></textarea>
        </div>

        <div class="control-group">
          <h3>Milestones</h3>
          <p class="milestone-hint">Break down your vision into achievable steps</p>
          
          <div class="add-milestone-container">
            <input type="text" id="add-milestone-input" placeholder="Add a milestone...">
            <button id="add-milestone-button">Add</button>
          </div>

          <div class="milestones-container" id="milestones-list">
            <!-- Milestones will be added here -->
          </div>
        </div>

        <div class="board-actions">
          <button id="create-thumbnail" class="btn secondary">Create Thumbnail</button>
          <button id="save-board" class="btn primary">Save Board</button>
        </div>
      </section>

      <!-- Right Column - Preview -->
      <section class="board-preview">
        <div class="preview-header">
          <h2>Board Preview</h2>
          <p class="drag-hint">Drag images to arrange them</p>
        </div>
        <div id="board-grid" class="board-grid">
          <!-- Images will be arranged here -->
        </div>
      </section>
    </div>  </main>

  <!-- Load navigation script first -->
  <script src="nav-auth.js"></script>

  <!-- Load modules in correct order -->
  <script type="module" src="unsplash-config.js"></script>
  <script type="module" src="unsplash-auth.js"></script>
  <script type="module" src="image-search.js"></script>
  <script type="module" src="create-board.js"></script>
</body>
</html>
