<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking - Visionly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">visionly</a>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="create-board.html">Create</a></li>
            <li><a href="boards.html">Boards</a></li>
            <li><a href="progress.html">Progress</a></li>
            <li><a href="journal.html">Journal</a></li>
            <li><a href="#" id="logout-button">Logout</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">☰</div>
    </nav>
    <main class="progress-container">
        <div class="progress-main-content">
            <header class="progress-header">
                <h1>Vision Progress</h1>
                <p>Track your journey towards your goals</p>
            </header>

            <section class="progress-overview">
                <div class="overview-flex">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Snap Streak</h3>
                            <div class="stat-value" id="snap-streak">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Journal Streak</h3>
                            <div class="stat-value" id="journal-streak">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Active Goals</h3>
                            <div class="stat-value" id="active-goals">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Tasks Completed</h3>
                            <div class="stat-value" id="tasks-completed">0</div>
                        </div>
                    </div>
                    <div class="film-camera-area">
                        <div class="filmstrip-frame">
                            <img src="assets/sample-photo.jpg" alt="Captured photo">
                        </div>
                        <div class="filmstrip-buttons">
                            <button class="btn-primary">Snap</button>
                            <button class="btn-primary">Upload</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Timeline Thread Section -->
            <section class="timeline-thread">
                <h2>Timeline thread ~</h2>
                <div class="timeline-frames">
                    <!-- Empty placeholders for 6-8 photos per page -->
                    <div class="timeline-frame">
                        <div class="filmstrip-frame">
                            <img src="assets/placeholder.jpg" alt="Placeholder">
                        </div>
                    </div>
                    <div class="timeline-frame">
                        <div class="filmstrip-frame">
                            <img src="assets/placeholder.jpg" alt="Placeholder">
                        </div>
                    </div>
                    <div class="timeline-frame">
                        <div class="filmstrip-frame">
                            <img src="assets/placeholder.jpg" alt="Placeholder">
                        </div>
                    </div>
                    <div class="timeline-frame">
                        <div class="filmstrip-frame">
                            <img src="assets/placeholder.jpg" alt="Placeholder">
                        </div>
                    </div>
                    <div class="timeline-frame">
                        <div class="filmstrip-frame">
                            <img src="assets/placeholder.jpg" alt="Placeholder">
                        </div>
                    </div>
                    <div class="timeline-frame">
                        <div class="filmstrip-frame">
                            <img src="assets/placeholder.jpg" alt="Placeholder">
                        </div>
                    </div>
                    <div class="timeline-frame">
                        <div class="filmstrip-frame">
                            <img src="assets/placeholder.jpg" alt="Placeholder">
                        </div>
                    </div>
                </div>
                <div class="next-page-indicator">→</div>
            </section>

            <section class="vision-boards-progress">
                <div class="boards-grid" id="boards-progress-grid">
                    <!-- Vision boards with progress will be populated here -->
                </div>
            </section>

            <!-- Gallery Section -->
            <section class="gallery">
                <h2>Gallery</h2>
                <div class="gallery-grid">
                    <div class="gallery-item">Image 1</div>
                    <div class="gallery-item">Image 2</div>
                    <div class="gallery-item">Image 3</div>
                    <div class="gallery-item">Image 4</div>
                </div>
            </section>

            <!-- Added an error message element for camera permission issues -->
            <div id="camera-error-message" style="display: none; color: red; text-align: center; margin-top: 10px;"></div>

            <!-- Background Sound -->
            <audio id="background-sound" loop>
                <source src="assets/relaxing-nature-sound.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <!-- Toggle Sound Button -->
            <button id="toggle-sound"><img src="assets/speaker-on-icon.png" alt="Sound On" id="sound-icon"></button>
            
        </div>
    </main>

    <!-- Load Firebase first -->
    <script src="firebase-config.js"></script>
    <script src="nav-auth.js"></script>
    <script src="progress.js"></script>
    <!-- Include Global Sound Script -->
    <script src="global-sound.js"></script>
</body>
</html>
