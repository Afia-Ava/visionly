<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Visionly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dark-mode-global.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      background-image: 
        linear-gradient(135deg, rgba(139, 95, 179, 0.03) 25%, transparent 25%), 
        linear-gradient(225deg, rgba(139, 95, 179, 0.03) 25%, transparent 25%), 
        linear-gradient(45deg, rgba(139, 95, 179, 0.03) 25%, transparent 25%), 
        linear-gradient(315deg, rgba(139, 95, 179, 0.03) 25%, transparent 25%);
      background-size: 20px 20px;
      background-position: 10px 0, 10px 0, 0 0, 0 0;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    /* Hide scrollbars */
    html, body {
      overflow-x: hidden;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    html {
      scrollbar-width: none;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #0a0612;
      background-image: 
        linear-gradient(135deg, rgba(139, 95, 179, 0.06) 25%, transparent 25%), 
        linear-gradient(225deg, rgba(139, 95, 179, 0.06) 25%, transparent 25%), 
        linear-gradient(45deg, rgba(139, 95, 179, 0.06) 25%, transparent 25%), 
        linear-gradient(315deg, rgba(139, 95, 179, 0.06) 25%, transparent 25%);
      color: #e0e0e0;
    }

    body.dark-mode .login-container {
      background: #1f0f35 !important;
      box-shadow: 0 10px 40px rgba(139, 95, 179, 0.2) !important;
    }

    body.dark-mode .welcome-title {
      color: #e0e0e0 !important;
    }

    body.dark-mode .auth-tab {
      color: #b0b0b0 !important;
      border-bottom: 1px solid #3a2259 !important;
    }

    body.dark-mode .auth-tab.active {
      color: #8b5fbf !important;
      border-bottom-color: #8b5fbf !important;
    }

    body.dark-mode .form-group label {
      color: #b0b0b0 !important;
    }

    body.dark-mode .form-group input {
      background-color: #2d1549 !important;
      border-color: #3a2259 !important;
      color: #e0e0e0 !important;
    }

    body.dark-mode .form-group input::placeholder {
      color: #888 !important;
    }

    body.dark-mode .form-group input:focus {
      border-color: #8b5fbf !important;
    }

    body.dark-mode .google-button {
      background: #2d1549 !important;
      border-color: #3a2259 !important;
      color: #e0e0e0 !important;
    }

    body.dark-mode .google-button:hover {
      background-color: #3a2259 !important;
    }

    body.dark-mode .divider {
      color: #b0b0b0 !important;
    }

    body.dark-mode .divider::before {
      background: #3a2259 !important;
    }

    body.dark-mode .divider span {
      background: #1f0f35 !important;
    }
    
    .navbar {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      box-shadow: none;
      padding: 0;
      height: auto;
      width: auto;
      z-index: 1000;
    }

    .dark-mode-toggle {
      background: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    body.dark-mode .dark-mode-toggle {
      background: #1f0f35;
      color: #e0e0e0;
      box-shadow: 0 2px 8px rgba(139, 95, 179, 0.2);
    }

    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }
    
    .welcome-title {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      margin-top: 0;
    }
    
    .auth-tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .auth-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: none;
      border: none;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .auth-tab.active {
      color: #2d1a45;
      border-bottom-color: #2d1a45;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2d1a45;
    }
    
    .auth-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2d1a45 0%, #8b5fbf 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }
    
    .auth-button:hover {
      opacity: 0.9;
    }
    
    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      color: #999;
      font-size: 14px;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
      z-index: 1;
    }
    
    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }
    
    .google-button {
      width: 100%;
      padding: 12px;
      background: white;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }
    
    .google-button:hover {
      background-color: #f8f9fa;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    
    .success-message {
      color: #28a745;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    
    #signup-form {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        margin: 20px;
        padding: 30px 20px;
        max-height: calc(100vh - 40px);
      }

      .navbar {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <button class="dark-mode-toggle" id="dark-mode-toggle">ðŸŒ™</button>
  </nav>
  
  <div class="login-container">
    <h2 class="welcome-title">Welcome to Visionly</h2>
    
    <div class="auth-tabs">
      <button class="auth-tab active" id="login-tab">Sign In</button>
      <button class="auth-tab" id="signup-tab">Sign Up</button>
    </div>
    
    <!-- Login Form -->
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
        <div class="error-message" id="login-email-error"></div>
      </div>
      
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
        <div class="error-message" id="login-password-error"></div>
      </div>
      
      <button type="submit" class="auth-button" id="login-btn">Sign In</button>
      <div class="error-message" id="login-error"></div>
      <div class="success-message" id="login-success"></div>
    </form>
    
    <!-- Signup Form -->
    <form id="signup-form">
      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" required>
        <div class="error-message" id="signup-name-error"></div>
      </div>
      
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required>
        <div class="error-message" id="signup-email-error"></div>
      </div>
      
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>
        <div class="error-message" id="signup-password-error"></div>
      </div>
      
      <div class="form-group">
        <label for="signup-confirm-password">Confirm Password</label>
        <input type="password" id="signup-confirm-password" required>
        <div class="error-message" id="signup-confirm-error"></div>
      </div>
      
      <button type="submit" class="auth-button" id="signup-btn">Create Account</button>
      <div class="error-message" id="signup-error"></div>
      <div class="success-message" id="signup-success"></div>
    </form>
    
    <div class="divider">
      <span>or</span>
    </div>
    
    <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script src="shared-scripts.js"></script>
  <script src="dark-mode-toggle.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if Firebase is initialized
      if (typeof firebase === 'undefined') {
        console.error('Firebase is not loaded');
        document.querySelector('.form-section').innerHTML = '<p style="color: red; text-align: center;">Firebase failed to load. Please check your configuration.</p>';
        return;
      }

      try {
        // Test Firebase initialization
        const auth = firebase.auth();
        console.log('Firebase Auth initialized successfully');
      } catch (error) {
        console.error('Firebase initialization error:', error);
        document.querySelector('.form-section').innerHTML = '<p style="color: red; text-align: center;">Firebase configuration error. Please check your API key.</p>';
        return;
      }

      // Tab switching
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const welcomeTitle = document.querySelector('.welcome-title');

      loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        welcomeTitle.textContent = 'Welcome Back';
      });

      signupTab.addEventListener('click', () => {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        welcomeTitle.textContent = 'Create Account';
      });

      // Authentication functions
      function showError(elementId, message) {
        const element = document.getElementById(elementId);
        if (element) {
          element.textContent = message;
          element.style.display = 'block';
        }
      }

      function hideError(elementId) {
        const element = document.getElementById(elementId);
        if (element) {
          element.style.display = 'none';
        }
      }

      function showSuccess(elementId, message) {
        const element = document.getElementById(elementId);
        if (element) {
          element.textContent = message;
          element.style.display = 'block';
        }
      }

      // Login form handler
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const loginBtn = document.getElementById('login-btn');
        
        // Clear previous errors
        hideError('login-error');
        hideError('login-email-error');
        hideError('login-password-error');
        
        loginBtn.disabled = true;
        loginBtn.textContent = 'Signing In...';
        
        try {
          await firebase.auth().signInWithEmailAndPassword(email, password);
          showSuccess('login-success', 'Login successful! Redirecting...');
          setTimeout(() => {
            // Existing users go directly to index
            window.location.href = 'index.html';
          }, 1500);
        } catch (error) {
          console.error('Login error:', error);
          showError('login-error', error.message);
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
        }
      });

      // Signup form handler
      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;
        const signupBtn = document.getElementById('signup-btn');
        
        // Clear previous errors
        hideError('signup-error');
        hideError('signup-name-error');
        hideError('signup-email-error');
        hideError('signup-password-error');
        hideError('signup-confirm-error');
        
        // Validate passwords match
        if (password !== confirmPassword) {
          showError('signup-confirm-error', 'Passwords do not match');
          return;
        }
        
        // Validate password length
        if (password.length < 6) {
          showError('signup-password-error', 'Password must be at least 6 characters');
          return;
        }
        
        signupBtn.disabled = true;
        signupBtn.textContent = 'Creating Account...';
        
        try {
          const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
          await userCredential.user.updateProfile({ displayName: name });
          
          // Mark user as new for onboarding
          localStorage.setItem('isNewUser', 'true');
          
          showSuccess('signup-success', 'Account created successfully! Redirecting...');
          setTimeout(() => {
            // New users go to onboarding
            window.location.href = 'onboarding.html';
          }, 1500);
        } catch (error) {
          console.error('Signup error:', error);
          showError('signup-error', error.message);
          signupBtn.disabled = false;
          signupBtn.textContent = 'Create Account';
        }
      });

      // Check if user is already logged in
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          console.log('User already logged in, redirecting...');
          // Check if they need onboarding
          if (localStorage.getItem('isNewUser') === 'true') {
            window.location.href = 'onboarding.html';
          } else {
            window.location.href = 'index.html';
          }
        }
      });

    });
  </script>
</body>
</html>
