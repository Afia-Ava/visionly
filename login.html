<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Visionly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }
    
    .hero-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 200px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    
    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .tagline {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .form-section {
      padding: 40px 30px 30px;
    }
    
    .welcome-title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      margin-top: 0;
    }
    
    .auth-tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .auth-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: none;
      border: none;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .auth-tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .auth-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }
    
    .auth-button:hover {
      opacity: 0.9;
    }
    
    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      color: #999;
      font-size: 14px;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
      z-index: 1;
    }
    
    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }
    
    .google-button {
      width: 100%;
      padding: 12px;
      background: white;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }
    
    .google-button:hover {
      background-color: #f8f9fa;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    
    .success-message {
      color: #28a745;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    
    #signup-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="hero-section">
      <div class="logo">Visionly</div>
      <div class="tagline">Visualize Your Dreams</div>
    </div>
    
    <div class="form-section">
      <h2 class="welcome-title">Welcome Back</h2>
      
      <div class="auth-tabs">
        <button class="auth-tab active" id="login-tab">Sign In</button>
        <button class="auth-tab" id="signup-tab">Sign Up</button>
      </div>
      
      <!-- Login Form -->
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
          <div class="error-message" id="login-email-error"></div>
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
          <div class="error-message" id="login-password-error"></div>
        </div>
        
        <button type="submit" class="auth-button" id="login-btn">Sign In</button>
        <div class="error-message" id="login-error"></div>
        <div class="success-message" id="login-success"></div>
      </form>
      
      <!-- Signup Form -->
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" required>
          <div class="error-message" id="signup-name-error"></div>
        </div>
        
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required>
          <div class="error-message" id="signup-email-error"></div>
        </div>
        
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required>
          <div class="error-message" id="signup-password-error"></div>
        </div>
        
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" required>
          <div class="error-message" id="signup-confirm-error"></div>
        </div>
        
        <button type="submit" class="auth-button" id="signup-btn">Create Account</button>
        <div class="error-message" id="signup-error"></div>
        <div class="success-message" id="signup-success"></div>
      </form>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <button class="google-button" id="google-signin">
        <svg width="18" height="18" viewBox="0 0 18 18">
          <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
          <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-7.18-2.53H1.83v2.07A8 8 0 0 0 8.98 17z"/>
          <path fill="#FBBC05" d="M4.5 10.49a4.8 4.8 0 0 1 0-3.07V5.35H1.83a8 8 0 0 0 0 7.28l2.67-2.14z"/>
          <path fill="#EA4335" d="M8.98 4.72c1.16 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.35L4.5 7.42a4.77 4.77 0 0 1 4.48-2.7z"/>
        </svg>
        Continue with Google
      </button>
    </div>
  </div>

  <script>
    // Wait for Firebase to initialize before setting up auth
    document.addEventListener('DOMContentLoaded', function() {
      // Wait a bit for Firebase to load completely
      setTimeout(() => {
        // Check if Firebase is initialized
        if (typeof firebase === 'undefined') {
          console.error('Firebase is not loaded');
          document.querySelector('.form-section').innerHTML = '<p style="color: red; text-align: center;">Firebase failed to load. Please check your configuration.</p>';
          return;
        }

        try {
          // Test Firebase initialization
          const auth = firebase.auth();
          console.log('Firebase Auth initialized successfully');
        } catch (error) {
          console.error('Firebase initialization error:', error);
          document.querySelector('.form-section').innerHTML = '<p style="color: red; text-align: center;">Firebase configuration error. Please check your API key.</p>';
          return;
        }

        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const welcomeTitle = document.querySelector('.welcome-title');

        loginTab.addEventListener('click', () => {
          loginTab.classList.add('active');
          signupTab.classList.remove('active');
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
          welcomeTitle.textContent = 'Welcome Back';
        });

        signupTab.addEventListener('click', () => {
          signupTab.classList.add('active');
          loginTab.classList.remove('active');
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
          welcomeTitle.textContent = 'Create Account';
        });

        // Authentication functions
        function showError(elementId, message) {
          const element = document.getElementById(elementId);
          if (element) {
            element.textContent = message;
            element.style.display = 'block';
          }
        }

        function hideError(elementId) {
          const element = document.getElementById(elementId);
          if (element) {
            element.style.display = 'none';
          }
        }

        function showSuccess(elementId, message) {
          const element = document.getElementById(elementId);
          if (element) {
            element.textContent = message;
            element.style.display = 'block';
          }
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const email = document.getElementById('login-email').value;
          const password = document.getElementById('login-password').value;
          const loginBtn = document.getElementById('login-btn');
          
          // Clear previous errors
          hideError('login-error');
          hideError('login-email-error');
          hideError('login-password-error');
          
          loginBtn.disabled = true;
          loginBtn.textContent = 'Signing In...';
          
          try {
            await firebase.auth().signInWithEmailAndPassword(email, password);
            showSuccess('login-success', 'Login successful! Redirecting...');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } catch (error) {
            console.error('Login error:', error);
            showError('login-error', error.message);
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
          }
        });

        // Signup form handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const name = document.getElementById('signup-name').value;
          const email = document.getElementById('signup-email').value;
          const password = document.getElementById('signup-password').value;
          const confirmPassword = document.getElementById('signup-confirm-password').value;
          const signupBtn = document.getElementById('signup-btn');
          
          // Clear previous errors
          hideError('signup-error');
          hideError('signup-name-error');
          hideError('signup-email-error');
          hideError('signup-password-error');
          hideError('signup-confirm-error');
          
          // Validate passwords match
          if (password !== confirmPassword) {
            showError('signup-confirm-error', 'Passwords do not match');
            return;
          }
          
          // Validate password length
          if (password.length < 6) {
            showError('signup-password-error', 'Password must be at least 6 characters');
            return;
          }
          
          signupBtn.disabled = true;
          signupBtn.textContent = 'Creating Account...';
          
          try {
            const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
            await userCredential.user.updateProfile({ displayName: name });
            
            showSuccess('signup-success', 'Account created successfully! Redirecting...');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } catch (error) {
            console.error('Signup error:', error);
            showError('signup-error', error.message);
            signupBtn.disabled = false;
            signupBtn.textContent = 'Create Account';
          }
        });

        // Google Sign In
        document.getElementById('google-signin').addEventListener('click', async () => {
          const provider = new firebase.auth.GoogleAuthProvider();
          
          try {
            await firebase.auth().signInWithPopup(provider);
            window.location.href = 'index.html';
          } catch (error) {
            console.error('Google signin error:', error);
            showError('login-error', error.message);
          }
        });

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            console.log('User already logged in, redirecting...');
            window.location.href = 'index.html';
          }
        });

      }, 1000); // Wait 1 second for Firebase to fully load
    });
  </script>
</body>
</html>
